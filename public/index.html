<!DOCTYPE html>
<html lang="en" data-ng-app="learningfuze">
  <head>
    <title>LEARNINGFUZE CODE TEST</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body data-ng-controller="LessonController as lesson" ng-keyup="onKeyUp($event)">
    <h1 data-ng-cloak>{{set.name}}</h1>
    <nav data-menu data-ng-cloak></nav>
    <h2 data-ng-cloak>
      Lesson Board <span data-ng-show="currentTask" data-ng-cloak> - Lesson {{currentSequenceIndex+1}}.{{currentTaskIndex+1}} - {{currentTask.name}}</span>
    </h2>
    <div data-lesson-board></div>
    <h2>Code Editor</h2>
    <div data-ui-ace="{ onLoad : aceLoaded, onChange : onAceChange }"></div>
    
    <script src="lib/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/angular-ui-ace/ui-ace.min.js"></script>
    <script src="lib/angular-ui-bootstrap-bower/ui-bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    
  </body>
</html>
